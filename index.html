<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .birthday-message {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .picture {
            display: inline-block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
            border: 5px solid #FFD700;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <div class="birthday-message">
            <p>Wishing you a day filled with joy, laughter, and love. May all your dreams and wishes come true on this special day.</p>
        </div>
        <div class="pictures">
            <div class="picture">
                <img src="image1.jpg" alt="Birthday Person 1">
            </div>
            <div class="picture">
                <img src="image2.jpg" alt="Birthday Person 2">
            </div>
            <div class="picture">
                <img src="image3.jpg" alt="Birthday Person 3">
            </div>
        </div>
    </div>
</body>
</html>
